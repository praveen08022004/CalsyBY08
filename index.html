<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div id="calculator">
		<input type="text" id="display">
		<div class="row">
		<button class="button" onclick="clearDisplay()" id="symbols">C</button>
		<button class="button" onclick="deleteChar()" id="symbols">DEL</button>
        <button class="button" onclick="appendValue('.')" id="symbols">.</button>
        <button class="button" onclick="appendValue('*')" id="symbols">x</button>
        </div>
		<div class="row">
		<button class="button" onclick="appendValue(7)">7</button>
		<button class="button" onclick="appendValue(8)">8</button>
		<button class="button" onclick="appendValue(9)">9</button>
		<button class="button" onclick="appendValue('/')" id="symbols">/</button>
		</div>
        <div class="row">
		<button class="button" onclick="appendValue(4)">4</button>
		<button class="button" onclick="appendValue(5)">5</button>
		<button class="button" onclick="appendValue(6)">6</button>
        <button class="btn" onclick="appendValue('Created by Praveen.!')" id = "special">
            <i class="fa-regular fa-heart"></i>
        </button>
    	</div>
        <div class="row">
		<button class="button" onclick="appendValue(1)">1</button>
		<button class="button" onclick="appendValue(2)">2</button>
		<button class="button" onclick="appendValue(3)">3</button>
		<button class="button" onclick="appendValue('-')" id="symbols">-</button>
		</div>
        <div class="row">
		<button class="button" onclick="appendValue(0)">0</button>
		<button class="button" onclick="appendValue('00')">00</button>
		<button class="button" onclick="appendValue('=')">=</button>
		<button class="button" onclick="appendValue('+')" id="symbols">+</button>
        </div>
	</div>
	<script>
		let display = document.getElementById('display');
		
		function clearDisplay() {
			display.value = '';
		}
		
		function deleteChar() {
			display.value = display.value.slice(0, -1);
		}
		
		function appendValue(value) {
			if (value === '=') {
				try {
					display.value = eval(display.value);
				} catch (error) {
					display.value = 'Error';
				}
			} else {
				display.value += value;
			}
		}
	</script>
</body>
</html>
